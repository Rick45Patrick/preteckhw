<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery div {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #000;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>My Media Gallery</h1>
