<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery div {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #000;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>My Media Gallery</h1>

  <div class="gallery">
    <!-- 13 Images -->
    <div><img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+7" alt="Image 7"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+8" alt="Image 8"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+9" alt="Image 9"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+10" alt="Image 10"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+11" alt="Image 11"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+12" alt="Image 12"></div>
    <div><img src="https://via.placeholder.com/300x200?text=Image+13" alt="Image 13"></div>

    <!-- 6 Videos -->
    <div>
      <video controls>
        <source src="sample-video1.mp4" type="video/mp4">
      </video>
    </div>
    <div>
      <video controls>
        <source src="sample-video2.mp4" type="video/mp4">
      </video>
    </div>
    <div>
      <video controls>
        <source src="sample-video3.mp4" type="video/mp4">
      </video>
    </div>
    <div>
      <video controls>
        <source src="sample-video4.mp4" type="video/mp4">
      </video>
    </div>
    <div>
      <video controls>
        <source src="sample-video5.mp4" type="video/mp4">
      </video>
    </div>
    <div>
      <video controls>
        <source src="sample-video6.mp4" type="video/mp4">
      </video>
    </div>
  </div>

</body>
</html>
